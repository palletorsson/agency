---
layout: default
title: Articipation 
---

<div class="row workspace" > 
	{% for post in posts %}
	<div class="worklist">

		<div class="worklisttext">
			<h3> 
				<span class="glyphicon glyphicon-file"></span>
				<a href="/posts/{{ post.url }}/">  {{ post.title }}</a>  
				<small>{{ post.date | date_to_string }} </small> 
			</h3>			   
		</div>
			
		<a href="/posts/{{ post.title }}/"> 
			<div class="worklistimg">
				<img src="#" alt="{{ post.title }}" />
			</div>
		</a>

	</div>	
	<br />
	<br />
	{% endfor %}
</div>
