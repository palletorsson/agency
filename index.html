---
layout: default
---
<div class="row workspace" > 
	{% for post in site.posts %}
		<div class="homework">
        	<div class="front-page_images">
            	<a href="{{ post.url }}" alt="{{ post.title }}">
                	<img src="/images/{{ post.title }}.jpg"  alt="{{ post.title }}" />
  					<div class="process pull-right"> {{ post.date | date_to_string }} </div>
                </a>
            </div>
			<div class="homeworktext">	
				<h4> 
					<span class="glyphicon glyphicon-folder-close"></span> 
					<a href="{{ post.url }}" alt="{{ post.title }}"> {{ post.title }} </a>
					<hr> 
					<small> | files: 
						<a href="{{ post.pdf }}">_.pdf</a> | 
						<a href="{{ post.rtf }}">_.rft</a>
					</small>
				</h4>		        
<hr> 

				<div class="progress progress-striped active">   
					<div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="98" style="width:{{post.procent}}%">{{post.procent}}%</div>
		        <div class="data"> 
					<small> Last update: {{ post.date | date_to_string }}</small>
				</div>

		    </div>
	</div>
</div>
{% endfor %}
