		</div>
		<div class="timeline_content">
			<div class="timeline_label">
		
				{% for post in posts %}
				<div class="label label-success" style="display:block;position:relative;top:100px;left:{{ post.when }}px;width:{{ post.howlong }}px;height:16px;"><span class="label label-primary">{{ post.title }}</span> <div class="timeline_line"></div>
				</div>
				<div class="" style="display:block;position:relative;top:100px;left:{{ post.when }}px;width:{{ post.howlong }}px;height:30px;"><a href="/project/{{ post.title }}/"> <div><img class="timeline_img" src="/images/{{ post.title }}.jpg"  alt="{{ post.title }}" /></div></a>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
