{% capture dropbox_link %}{{ site.data.global.dropbox_folder_path }}{{ page.title }}{% endcapture %}

<h3> {{ page.title }} <small> ( {{ page.date | date_to_string }} ) | <a href="https://docs.google.com/document/d/{{ page.iframe_id }}/pub?embedded=true" target="_blank">Open {{ page.title }} text in a new window </a> | <a href="https://docs.google.com/document/d/{{ page.iframe_id }}/edit" target="_blank">Add comment and suggestions to {{ page.title }} text</a> </small></h3>
<iframe src="https://paper.dropbox.com/doc/Learning-from-Piracy-e0CH5alzl6KvZ9DITEMOM" id="iframe" class="dropbox_ifram" style=" width:100%; height:{{ page.height }}px; overflow-y: hidden; border:0;" ></iframe>
