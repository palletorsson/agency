---
layout: default
---
{% capture dropbox_link %}{{ site.data.global.dropbox_folder_path }}{{ page.title }}{% endcapture %}

<div class="row" > 

	{% for post in site.posts %}
	<div class="worklist">

		<div class="worklisttext">
			<h3> 
				<span class="glyphicon glyphicon-file"></span>
				<a href="{{ post.url }}"> - {{ post.title }}</a>  
				<small>{{ post.date | date_to_string }} </small> 
			</h3>			   
		</div>
			
		<a href="{{ post.url }}"> 
			<div class="worklistimg">
				<img src="{{ dropbox_link }}.jpg" alt="{{ post.title }}" />
			</div>
		</a>

	</div>	
	<hr>	
	{% endfor %}
</div>
