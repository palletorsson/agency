---
layout: default
---

<div class="row" > 
	{% for post in site.posts %}
	<div class="worklist">
		<div class="worklisttext">	
      <a href="{{ post.url }}"> 
			<div class="worklistimg">
				<img src="{{site.data.global.dropbox_folder_path}}/{{ post.title }}_thumb.jpg" alt="{{ post.title }}" />

			</div>
		</a>
			<h3> 
				<span class="glyphicon glyphicon-file"></span>
				<a href="{{ post.url }}"> - {{ post.title }}</a>  
				<small>{{ post.date | date_to_string }} </small> 
			</h3>			   
		</div>
			
	
		<p class="projectText"> {{ post.summery }}</p>
	</div>	
	<hr>	
	{% endfor %}
</div>
