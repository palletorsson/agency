---
layout: default
---

<div class="row" > 
	{% for post in site.posts %}
	<div class="worklist">
		<div class="row">
		  <div class="col-xs-10 col-sm-8 col-md-10">
			<h4> 
				<span class="glyphicon glyphicon-file"></span>
				<a href="{{ post.url }}"> - {{ post.title }} </a>  
				<small>({{ post.date | date_to_string }}) </small> 
					<span class="visible-md visible-lg"> {{ post.summery }} <span>
				
			</h4>
		  </div>
		  <div class="col-xs-2 col-md-2"> 
			<a href="{{ post.url }}"> 
				<div class="worklistimg">
					<img src="{{site.data.global.dropbox_folder_path}}/{{ post.title }}_thumb.jpg" alt="{{ post.title }}" />
				</div>
			</a>
		   </div>

		</div>	
     			   
		</div>	
	<hr>	
	{% endfor %}
</div>
